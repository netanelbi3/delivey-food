<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100">
  <!-- Background shape for visual interest -->
  <path d="M0 50 Q150 0 300 50 Q150 100 0 50" fill="#3498DB" opacity="0.1"/>
  
  <!-- Plate -->
  <!-- <circle cx="50" cy="50" r="40" fill="#3498DB"/> -->
  <circle cx="50" cy="50" r="40" fill="#E6D9A2"/>

  <circle cx="50" cy="50" r="35" fill="#FFFFFF"/>
  
  <!-- Stylized fork and knife -->
  <path d="M30 20 L30 80 M20 20 L20 40 M40 20 L40 40" stroke="#2C3E50" stroke-width="3" stroke-linecap="round"/>
  <path d="M70 20 L70 80 L75 75 L75 25 Z" fill="#2C3E50"/>
  
  <!-- Location pin -->
  <path d="M40 60 Q45 55 50 60 L45 70 Z" fill="#E74C3C"/>
  <circle cx="45" cy="60" r="2" fill="#FFFFFF"/>
  
  <!-- Text with combined shadow and outline effect -->
  <defs>
    <filter id="shadow-outline" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1" result="blur"/>
      <feOffset in="blur" dx="1" dy="1" result="offsetBlur"/>
      <feMerge>
        <feMergeNode in="offsetBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- New stylish font with combined effects -->
  <text x="100" y="45" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#FFFFFF" stroke="#E6D9A2" stroke-width="1" filter="url(#shadow-outline)" style="font-style: italic;">FOOD</text>
  <text x="100" y="80" font-family="Arial, sans-serif" font-size="28" fill="#FFFFFF" stroke="#E6D9A2" stroke-width="0.5" filter="url(#shadow-outline)">delivery</text>
</svg>